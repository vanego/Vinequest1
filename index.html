        <div id="sign-up-box" class="side-by-side">
            <form class="callout text-center">
                <h2>Become A Member</h2>
                <div class="floated-label-wrapper">
                    <label for="full-name">Full name</label>
                    <input type="text" id="full-name" name="full name input" placeholder="Full name">
                </div>
                <div class="floated-label-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email input" placeholder="Email">
                </div>
                <div class="floated-label-wrapper">
                    <label for="pass">Password</label>
                    <input type="password" id="password-input" name="password input" placeholder="Password">
                </div>
                <input class="button expanded" id="signup" type="submit" value="Sign up">
                <p>Already a member? Sign in <a class="here">here.</a></p>
            </form>
        </div>
        <div id="sign-in-box" class="side-by-side">
                <form class="callout text-center">
                    <h2>Sign In</h2>
                    <div class="floated-label-wrapper">
                        <label for="email">Email</label>
                        <input type="email" id="email2" name="email input" placeholder="Email">
                    </div>
                    <div class="floated-label-wrapper">
                        <label for="pass">Password</label>
                        <input type="password" id="password2-input" name="password input" placeholder="Password">
                    </div>
                    <input class="button expanded" type="submit" value="Sign in" id="sign-in-button">
                    <p>Not a member? Sign up <a class="here">here.</a></p>
                </form>
            </div>
        <div id="video" class="side-by-side">
                <iframe src="https://www.youtube.com/embed/k61Xrfx3M0Q?"
                width="500" height="315" frameborder="0" allowfullscreen></iframe>

        </div>

        <footer>
            <div id="footlinks">
                <a href="./contact.html">Contact</a>
                <a href="./about.html">About</a>
            </div>
            <div>
                <form id="maillist">
                Join our mailing list
                <input type="text">
                <input type="submit">
                </form>
            </div>
        </footer>

        <script>
            $(document).ready(function(){
    $(".here").click(function(){
        $("#sign-up-box").hide();
    });
    $(".here").click(function(){
        $("#sign-up-box").show();
    });
});
        </script>
