    <div id="sign-up-box">
        <form class="callout text-center">
            <h2>Sign Up</h2>
            <div class="floated-label-wrapper">
                <label for="email">Email</label>
                <input type="email" id="signup-email" name="email input" placeholder="Email">
            </div>
            <div class="floated-label-wrapper">
                <label for="pass">Password</label>
                <input type="password" id="signup-password" name="password input" placeholder="Password">
            </div>
            <input class="button expanded" type="submit" value="Sign up" id="signup">
            <p>Already a member? Sign in
                <a class="here" id="signinhere">here.</a>
            </p>
        </form>
    </div>
    <div id="sign-in-box" class="side-by-side">
        <form class="callout text-center">
            <h2>Sign In</h2>
            <div class="floated-label-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" name="email input" placeholder="Email">
            </div>
            <div class="floated-label-wrapper">
                <label for="pass">Password</label>
                <input type="password" id="password-input" name="password input" placeholder="Password">
            </div>
            <input class="button expanded" type="submit" value="Sign in" id="sign-in-button">
            <p>Not a member? Sign up
                <a class="here" id="signuphere">here.</a>
            </p>
        </form>
    </div>
